site_name: RoQuery
site_url: https://r0bl0x10501050.github.io/RoQuery/
repo_name: R0bl0x10501050/RoQuery
repo_url: https://github.com/R0bl0x10501050/RoQuery

theme:
  name: material
  palette:
  
  # Light mode
    - light blue: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Turn Off The Lights

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Turn On The Lights
  features:
    - header.autohide
    - navigation.expand
    - navigation.top
  icon:
    logo: material/magnify
  favicon: assets/images/magnify.svg
  
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/R0bl0x10501050
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/@R0bl0x10501050
      
nav:
  - Home: index.md
  - API Reference: API.md
    
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - meta
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
